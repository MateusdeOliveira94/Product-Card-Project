<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" media="all">  
  <link rel="stylesheet" href="style-desktop.css" media="screen and (min-width: 768px)">
</head>

<body>
  <section class="card">
    <div class="picture">
    </div>

    <div class="text">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span id="new">$149.99</span>
        <span id="prev">$169.99</span>
      </div>
      
      <div class="button">
        <span id="cart" class="material-symbols-outlined">shopping_cart</span>
        <span id="text">Add to Cart</span>
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MateusdeOliveira94" target="_blank">MateusdeOliveira94</a>.
  </div>
</body>
</html>
